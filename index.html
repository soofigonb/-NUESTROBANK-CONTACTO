<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NUESTROBANK - CONTACTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <main>
        <h1 id="contacto">
            CONTÁCTANOS
        </h1>
        <section id="card">
            <div class="card">
                <div class="card-body">
                  <form action="">
                    <div class="row g-3">
                        <div class="col">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="col">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" required>
                        </div>
                      </div>
                      <div class="row g-3">
                        <div class="col">
                            <label for="email" class="form-label" >Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="col">
                            <label for="motivo" class="form-label">Por favor especifique el motivo</label>
                            <select id="motivo" class="form-select" required>
                                <option value="" disabled selected>---Seleccione---</option>
                                <option value="Problemas con su Cuenta Online.">Problemas con su Cuenta Online.</option>
                                <option value="Restablecer Contraseña.">Restablecer Contraseña.</option>
                                <option value="Solicitud de Atención al Cliente.">Solicitud de Atención al Cliente.</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                      </div>
                      <div>
                        <label for="mensaje" class="form-label" >Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="5" required></textarea>
                      </div>
                      <div class="button-container">
                        <button type="button" class="btn btn-success" id="boton">ENVIAR MENSAJE</button>
                      </div>

                  </form>
                </div>
              </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
